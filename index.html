<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Vetor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Manipulação de Vetor</h1>
        <div class="form-group">
            <label for="inputN">Quantos valores deseja inserir?</label>
            <input type="number" class="form-control" id="inputN">
        </div>
        <button class="btn btn-primary mt-4" id="btnInserir">Inserir Valores</button>

        <div class="mt-4">
            <button class="btn btn-info" id="btnMostrarValores">Mostrar Todos os Valores</button>
            <button class="btn btn-success" id="btnMostrarMaior">Mostrar Maior Valor</button>
            <button class="btn btn-warning" id="btnMostrarMenor">Mostrar Menor Valor</button>
        </div>

        <div class="mt-4">
            <p>Valores Inseridos: <span id="valoresInseridos"></span></p>
            <p>Maior Valor: <span id="maiorValor"></span></p>
            <p>Menor Valor: <span id="menorValor"></span></p>
        </div>

        <!-- Modal para inserir valores -->
        <div class="modal" id="modalInserirValores">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Inserir Valores</h5>
                    </div>
                    <div class="modal-body">
                        <p id="instrucao"></p>
                        <input type="number" class="form-control" id="inputModal">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="btnInserirModal">Inserir</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal final -->
        <div class="modal" id="modalFinal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Final</h5>
                    </div>
                    <div class="modal-body">
                        <p>Todos os valores foram inseridos.</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="btnFecharModalFinal" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
